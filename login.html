<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <section class="login-form-container">

            <button class="login-btn">Login</button>
        </form>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
